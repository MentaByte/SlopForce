<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Scroll Force</title>
    <link rel="manifest" href="./manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            height: 100vh;
            width: 100vw;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            touch-action: pan-y;
        }

        /* Pantalla de activaci√≥n */
        #activationScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 10000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #activationScreen.active {
            display: flex;
        }

        .activation-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .activation-card h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .activation-card p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .code-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .code-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .activate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .activate-btn:active {
            transform: scale(0.98);
        }

        .activate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Galer√≠a principal */
        .gallery-container {
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            display: flex;
            flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }

        .gallery {
            display: flex;
            flex-direction: column;
        }

        .gallery img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            scroll-snap-align: start;
            flex: 0 0 auto;
        }

        /* Contador de toques */
        #touchCounter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.15);
            color: #cccccc;
            padding: 2px 8px;
            border-radius: 10px;
            z-index: 1000;
            font-size: 12px;
            user-select: none;
        }

        /* Bot√≥n de configuraci√≥n - peque√±o y discreto */
        #configButton {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.4);
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        #configButton.show {
            display: flex;
        }

        #configButton:active {
            background-color: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            transform: scale(0.95);
        }

        /* Imagen a pantalla completa (forzaje) */
        #fullScreenImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background-color: #000000;
            z-index: 9999;
        }

        /* Pantalla de bloqueo para forzar instalaci√≥n */
        #forceInstallScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 10002;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #forceInstallScreen.active {
            display: flex;
        }

        .force-install-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .force-install-card .emoji {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .force-install-card h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        .force-install-card p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .install-giant-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            animation: pulsebtn 2s infinite;
        }

        .install-giant-btn:active {
            transform: scale(0.95);
        }

        @keyframes pulsebtn {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 12px 35px rgba(76, 175, 80, 0.6);
            }
        }

        /* Bot√≥n de instalaci√≥n - GIGANTE */
        #installButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 30px 50px;
            border-radius: 20px;
            z-index: 10001;
            display: none;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 10px 40px rgba(76, 175, 80, 0.5);
            cursor: pointer;
            animation: pulse 2s infinite;
            text-align: center;
            max-width: 90%;
        }

        #installButton::before {
            content: 'üì±';
            display: block;
            font-size: 60px;
            margin-bottom: 15px;
        }

        #installButton::after {
            content: 'Toca para instalar';
            display: block;
            font-size: 16px;
            font-weight: 400;
            margin-top: 10px;
            opacity: 0.9;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 10px 40px rgba(76, 175, 80, 0.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 15px 60px rgba(76, 175, 80, 0.7);
            }
        }

        #installButton:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        /* Overlay detr√°s del bot√≥n */
        #installOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        #installOverlay.show {
            display: block;
        }

        #installButton.show {
            display: block;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Pantalla de bloqueo para forzar instalaci√≥n -->
    <div id="forceInstallScreen">
        <div class="force-install-card">
            <div class="emoji">üì±</div>
            <h2>¬°Instala la App!</h2>
            <p>Para usar Scroll Force, necesitas instalarla en tu pantalla de inicio. Es r√°pido y solo toma un toque.</p>
            <button id="forceInstallBtn" class="install-giant-btn">üì≤ Instalar Ahora</button>
        </div>
    </div>

    <!-- Overlay para instalaci√≥n -->
    <div id="installOverlay"></div>
    
    <!-- Bot√≥n de instalaci√≥n GIGANTE -->
    <button id="installButton">INSTALAR APP</button>

    <!-- Pantalla de activaci√≥n -->
    <div id="activationScreen" class="active">
        <div class="activation-card">
            <h1>Scroll Force</h1>
            <h3>v1.5 BETA</h3>
            <p id="activationMessage">Ingresa tu c√≥digo de activaci√≥n</p>
            <input 
                type="text" 
                id="codeInput" 
                class="code-input" 
                placeholder="XXXXXX"
                maxlength="17"
            >
            <button id="activateBtn" class="activate-btn">Activar</button>
            <div class="spinner" id="loadingSpinner"></div>
            <div class="error-message" id="errorMessage"></div>
            <p id="installHint" style="margin-top: 15px; font-size: 13px; color: #999; display: none;">
                Despu√©s de activar, instala la app en tu pantalla de inicio para un acceso r√°pido
            </p>
        </div>
    </div>

    <!-- Galer√≠a principal -->
    <div class="gallery-container" id="galleryContainer">
        <div class="gallery" id="gallery"></div>
    </div>

    <div id="touchCounter">0</div>
    <button id="configButton">‚öôÔ∏è</button>
    <button id="installButton">Instalar App</button>
    <img id="fullScreenImage" alt="Forzaje">

    <script>
        // Configuraci√≥n
        const SUPABASE_URL = 'https://zgatennqbagmyfbpiakr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpnYXRlbm5xYmFnbXlmYnBpYWtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMTg3NTEsImV4cCI6MjA4NjU5NDc1MX0.5c_IoL3_PM1zwFsuvblkoCoWbP9-4BSaMcIwSasLprw';
        const TOTAL_IMAGES = 20;
        let FORCE_IMAGE_INDEX = 4; // Imagen 4.jpg por defecto
        let TOUCH_THRESHOLD = 10; // Configurable

        // Estado global
        let touchCount = 0;
        let isCounting = true;
        let activationCode = null;
        let sessionId = null;

        // Elementos DOM
        const activationScreen = document.getElementById('activationScreen');
        const codeInput = document.getElementById('codeInput');
        const activateBtn = document.getElementById('activateBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const galleryContainer = document.getElementById('galleryContainer');
        const gallery = document.getElementById('gallery');
        const touchCounterElement = document.getElementById('touchCounter');
        const fullScreenImage = document.getElementById('fullScreenImage');
        const configButton = document.getElementById('configButton');
        const installButton = document.getElementById('installButton');
        const installOverlay = document.getElementById('installOverlay');
        const forceInstallScreen = document.getElementById('forceInstallScreen');
        const forceInstallBtn = document.getElementById('forceInstallBtn');
        const installHint = document.getElementById('installHint');
        const activationMessage = document.getElementById('activationMessage');

        // IndexedDB
        let db;

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('EmojiForceDB', 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('images')) {
                        db.createObjectStore('images', { keyPath: 'index' });
                    }
                };
            });
        }

        // Cargar configuraci√≥n guardada
        function loadConfig() {
            const savedForceIndex = localStorage.getItem('forceImageIndex');
            const savedTouchThreshold = localStorage.getItem('touchThreshold');
            const savedCounterOpacity = localStorage.getItem('counterOpacity');
            const savedConfigBtnOpacity = localStorage.getItem('configBtnOpacity');
            
            if (savedForceIndex) {
                FORCE_IMAGE_INDEX = parseInt(savedForceIndex);
            }
            if (savedTouchThreshold) {
                TOUCH_THRESHOLD = parseInt(savedTouchThreshold);
            }
            if (savedCounterOpacity) {
                const opacity = parseInt(savedCounterOpacity) / 100;
                touchCounterElement.style.opacity = opacity;
            }
            if (savedConfigBtnOpacity) {
                const opacity = parseInt(savedConfigBtnOpacity) / 100;
                configButton.style.opacity = opacity;
            }
        }

        // Device info
        function getDeviceInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`
            };
        }

        // Activar c√≥digo
        async function activateCode(code) {
            try {
                loadingSpinner.classList.add('show');
                errorMessage.classList.remove('show');
                activateBtn.disabled = true;

                const response = await fetch(`${SUPABASE_URL}/functions/v1/loginWithCode`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        code: code,
                        deviceInfo: JSON.stringify(getDeviceInfo())
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al activar c√≥digo');
                }

                localStorage.setItem('activationCode', data.code);
                localStorage.setItem('sessionId', data.session_id);
                
                activationCode = data.code;
                sessionId = data.session_id;

                activationScreen.classList.remove('active');
                
                // Si est√° en navegador (no standalone), mostrar pantalla de instalaci√≥n
                if (!isStandalone()) {
                    forceInstallScreen.classList.add('active');
                } else {
                    // Si est√° en standalone, cargar la galer√≠a normalmente
                    configButton.classList.add('show');
                    await loadGallery();
                }

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
            } finally {
                loadingSpinner.classList.remove('show');
                activateBtn.disabled = false;
            }
        }

        // Validar sesi√≥n
        async function validateSession(code) {
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/validate-session`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        code: code,
                        deviceInfo: JSON.stringify(getDeviceInfo())
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Sesi√≥n inv√°lida');
                }

                localStorage.setItem('sessionId', data.session_id);
                sessionId = data.session_id;

                return true;

            } catch (error) {
                console.error('Error validando sesi√≥n:', error);
                localStorage.removeItem('activationCode');
                localStorage.removeItem('sessionId');
                return false;
            }
        }

        // Obtener imagen
        async function getImageSrc(index) {
            if (!db) await initDB();

            return new Promise((resolve) => {
                const transaction = db.transaction(['images'], 'readonly');
                const store = transaction.objectStore('images');
                const request = store.get(index);

                request.onsuccess = () => {
                    if (request.result && request.result.dataUrl) {
                        resolve(request.result.dataUrl);
                    } else {
                        resolve(`./images/${index}.jpg`);
                    }
                };

                request.onerror = () => {
                    resolve(`./images/${index}.jpg`);
                };
            });
        }

        // Cargar galer√≠a
        async function loadGallery() {
            gallery.innerHTML = '';

            for (let i = 1; i <= TOTAL_IMAGES; i++) {
                const img = document.createElement('img');
                img.src = await getImageSrc(i);
                img.alt = `Imagen ${i}`;
                gallery.appendChild(img);
            }

            fullScreenImage.src = await getImageSrc(FORCE_IMAGE_INDEX);
        }

        // Bucle infinito
        function loopGallery() {
            const scrollTop = galleryContainer.scrollTop;
            const totalHeight = gallery.scrollHeight - galleryContainer.clientHeight;

            if (scrollTop >= totalHeight - 10) {
                const images = Array.from(gallery.children);
                images.forEach(img => {
                    const clone = img.cloneNode(true);
                    gallery.appendChild(clone);
                });
            }
        }

        // Contador de toques
        function incrementTouchCount() {
            if (!isCounting) return;
            
            touchCount++;
            touchCounterElement.textContent = touchCount;

            if (touchCount >= TOUCH_THRESHOLD) {
                fullScreenImage.style.display = 'block';
                isCounting = false;
                
                if (navigator.vibrate) navigator.vibrate(200);
                enterFullscreen();
            }
        }

        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(() => {});
            }
        }

        function lockOrientation() {
            if (screen.orientation?.lock) {
                screen.orientation.lock('portrait').catch(() => {});
            }
        }

        // PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // No mostrar autom√°ticamente el bot√≥n flotante si est√° la pantalla de bloqueo
        });

        // Bot√≥n en la pantalla de bloqueo
        forceInstallBtn.addEventListener('click', async () => {
            if (!deferredPrompt) {
                alert('Para instalar la app, usa el men√∫ de tu navegador (‚ãÆ) y selecciona "Agregar a pantalla de inicio" o "Instalar app"');
                return;
            }
            
            try {
                await deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                // Solo mostrar mensaje de √©xito, pero NO cargar la galer√≠a
                if (outcome === 'accepted') {
                    // Actualizar el mensaje para indicar que debe abrir desde el √≠cono
                    const card = document.querySelector('.force-install-card');
                    card.innerHTML = `
                        <div class="emoji">‚úÖ</div>
                        <h2>¬°App Instalada!</h2>
                        <p>Ahora cierra esta pesta√±a y abre Scroll Force desde el √≠cono en tu pantalla de inicio.</p>
                    `;
                }
                // Si rechaz√≥, la pantalla se queda para que intente de nuevo
                
                deferredPrompt = null;
            } catch (error) {
                console.error('Error al instalar:', error);
            }
        });

        // Bot√≥n flotante (ahora sin uso, pero lo dejamos por si acaso)
        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                installButton.classList.remove('show');
                installOverlay.classList.remove('show');
            }
            deferredPrompt = null;
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('SW registrado'))
                .catch(err => console.log('Error SW:', err));
        }

        // Events
        galleryContainer.addEventListener('scroll', loopGallery);
        document.body.addEventListener('touchstart', incrementTouchCount);

        activateBtn.addEventListener('click', () => {
            const code = codeInput.value.trim();
            if (code) activateCode(code);
        });

        codeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') activateBtn.click();
        });

        // Click en bot√≥n config
        configButton.addEventListener('click', () => {
            window.location.href = './config.html';
        });

        // Detectar si est√° en modo standalone (PWA instalada)
        function isStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches ||
                   window.navigator.standalone ||
                   document.referrer.includes('android-app://');
        }

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            await initDB();
            loadConfig();

            const savedCode = localStorage.getItem('activationCode');
            const standalone = isStandalone();
            
            // Mostrar hint de instalaci√≥n solo si est√° en navegador
            if (!standalone) {
                installHint.style.display = 'block';
            }
            
            // Si est√° en modo standalone (PWA instalada) y hay c√≥digo guardado, saltar login
            if (standalone && savedCode) {
                activationCode = savedCode;
                activationScreen.classList.remove('active');
                configButton.classList.add('show');
                await loadGallery();
                
                // Entrar en fullscreen despu√©s de un breve delay
                setTimeout(() => {
                    lockOrientation();
                    enterFullscreen();
                }, 500);
                return;
            }
            
            // Si est√° en navegador (no standalone), verificar sesi√≥n
            if (savedCode) {
                activationCode = savedCode;
                const isValid = await validateSession(savedCode);
                
                if (isValid) {
                    activationScreen.classList.remove('active');
                    
                    // SIEMPRE mostrar pantalla de instalaci√≥n si est√° en navegador
                    // NUNCA cargar la galer√≠a desde el navegador
                    if (!standalone) {
                        forceInstallScreen.classList.add('active');
                    } else {
                        // Solo cargar galer√≠a si est√° en modo standalone (app instalada)
                        configButton.classList.add('show');
                        await loadGallery();
                    }
                } else {
                    activationScreen.classList.add('active');
                }
            } else {
                activationScreen.classList.add('active');
            }

            // Si est√° en standalone sin c√≥digo guardado, mostrar activaci√≥n
            if (standalone && !savedCode) {
                activationScreen.classList.add('active');
            }
        });
    </script>
</body>
</html>
