<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Galería de Emociones</title>

  <link rel="manifest" href="./manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
      height:  100vh;
      width: 100vw;
      touch-action: pan-y;
    }

    /* CONTENEDOR BASE */
    .gallery-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      -webkit-overflow-scrolling: touch;
    }

    .gallery {
      display: flex;
    }

    .gallery img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      scroll-snap-align: start;
      flex: 0 0 auto;
    }

    /* MODO VERTICAL */
    .gallery-container.vertical {
      overflow-y: auto;
      overflow-x: hidden;
      scroll-snap-type: y mandatory;
    }

    .gallery.vertical {
      flex-direction: column;
    }

    /* MODO HORIZONTAL */
    .gallery-container.horizontal {
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
    }

    .gallery.horizontal {
      flex-direction: row;
    }

    /* CONTADOR */
    #touchCounter {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #cccccc;
      padding: 2px 8px;
      border-radius: 10px;
      z-index: 1000;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }

    /* IMAGEN FORZADA FULLSCREEN */
    #fullScreenImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: #000000;
      z-index: 9999;
    }

    /* BOTÓN INSTALAR */
    #installButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      z-index: 1000;
      display: none;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <div class="gallery-container" id="galleryContainer">
    <div class="gallery" id="gallery">
      <img src="./1.jpg" alt="1">
      <img src="./2.jpg" alt="2">
      <img src="./3.jpg" alt="3">
      <img src="./4.jpg" alt="4">
      <img src="./5.jpg" alt="5">

      <img src="./7.jpg" alt="7">
      <img src="./8.jpg" alt="8">
      <img src="./9.jpg" alt="9">
    </div>
  </div>

  <div id="touchCounter">0</div>
  <button id="installButton">Instalar App</button>

  <img id="fullScreenImage" src="./1.jpg" alt="Forzaje">

    // URL FUNCIÓN VALIDACIÓN (CAMBIAR POR LA REAL)

    const VALIDATE_FUNCTION_URL = "https://zgatennqbagmyfbpiakr.supabase.co/functions/v1/validate-session";

    // 1) VALIDAR LOGIN LOCAL
    // =====================================================
    function requireLogin() {
      const code = localStorage.getItem("license_code");
      const session_id = localStorage.getItem("session_id");
      const device_id = localStorage.getItem("device_id");

      if (!code || !session_id || !device_id) {
        window.location.href = "./login.html";
        return false;
      }
      return true;
    }

    if (!requireLogin()) {
      throw new Error("No login");
    }

    // =====================================================
    // 2) VALIDAR SESIÓN CONTRA SUPABASE
    // =====================================================
    async function validateSessionOrKick() {
      const code = localStorage.getItem("license_code");
      const session_id = localStorage.getItem("session_id");
      const device_id = localStorage.getItem("device_id");

      if (!code || !session_id || !device_id) {
        window.location.href = "./login.html";
        return false;
      }

      try {
        const res = await fetch(VALIDATE_FUNCTION_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, session_id, device_id })
        });

        const data = await res.json();

        if (!res.ok || !data.ok) {
          localStorage.removeItem("license_code");
          localStorage.removeItem("session_id");
          window.location.href = "./login.html";
          return false;
        }

        return true;

      } catch (err) {
        // OFFLINE: permitir show igual
        return true;
      }
    }
