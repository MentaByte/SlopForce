<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Galería de Emociones</title>

  <link rel="manifest" href="./manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
      height: 100vh;
      width: 100vw;
      touch-action: pan-y;
    }

    /* CONTENEDOR BASE */
    .gallery-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      -webkit-overflow-scrolling: touch;
    }

    .gallery {
      display: flex;
    }

    .gallery img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      scroll-snap-align: start;
      flex: 0 0 auto;
    }

    /* MODO VERTICAL */
    .gallery-container.vertical {
      overflow-y: auto;
      overflow-x: hidden;
      scroll-snap-type: y mandatory;
    }

    .gallery.vertical {
      flex-direction: column;
    }

    /* MODO HORIZONTAL */
    .gallery-container.horizontal {
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
    }

    .gallery.horizontal {
      flex-direction: row;
    }

    /* CONTADOR */
    #touchCounter {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #cccccc;
      padding: 2px 8px;
      border-radius: 10px;
      z-index: 1000;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }

    /* IMAGEN FORZADA FULLSCREEN */
    #fullScreenImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: #000000;
      z-index: 9999;
    }

    /* BOTÓN INSTALAR */
    #installButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      z-index: 1000;
      display: none;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <div class="gallery-container" id="galleryContainer">
    <div class="gallery" id="gallery">
      <img src="./1.jpg" alt="1">
      <img src="./2.jpg" alt="2">
      <img src="./3.jpg" alt="3">
      <img src="./4.jpg" alt="4">
      <img src="./5.jpg" alt="5">
      <img src="./6.jpg" alt="6">
      <img src="./7.jpg" alt="7">
      <img src="./8.jpg" alt="8">
      <img src="./9.jpg" alt="9">
    </div>
  </div>

  <div id="touchCounter">0</div>
  <button id="installButton">Instalar App</button>

  <!-- ESTA IMAGEN SE CAMBIA DINÁMICAMENTE -->
  <img id="fullScreenImage" src="./DESAGRADO.jpg" alt="Forzaje">

  <script>
    // ============================
    // 1) VALIDAR LOGIN LOCAL
    // ============================
    function requireLogin() {
      const code = localStorage.getItem("license_code");
      const session_id = localStorage.getItem("session_id");
      const device_id = localStorage.getItem("device_id");

      if (!code || !session_id || !device_id) {
        window.location.href = "./login.html";
        return false;
      }
      return true;
    }

    if (!requireLogin()) {
      throw new Error("No login");
    }

    // ============================
    // 2) SETTINGS CONFIGURABLES
    // ============================
    const tapTrigger = parseInt(localStorage.getItem("tapTrigger")) || 10;
    const scrollMode = localStorage.getItem("scrollMode") || "vertical";
    const counterMode = localStorage.getItem("counterMode") || "visible";
    const forcedImage = localStorage.getItem("forcedImage") || "./DESAGRADO.jpg";

    // ============================
    // 3) ELEMENTOS
    // ============================
    const galleryContainer = document.getElementById("galleryContainer");
    const gallery = document.getElementById("gallery");
    const images = Array.from(gallery.children);

    const touchCounterElement = document.getElementById("touchCounter");
    const fullScreenImage = document.getElementById("fullScreenImage");

    let touchCount = 0;
    let isCounting = true;

    // ============================
    // 4) APLICAR CONFIGURACIONES
    // ============================

    // Scroll mode
    galleryContainer.classList.add(scrollMode);
    gallery.classList.add(scrollMode);

    // Forced image
    fullScreenImage.src = forcedImage;

    // Counter mode
    if (counterMode === "visible") {
      touchCounterElement.style.display = "block";
      touchCounterElement.style.opacity = "1";
    } else if (counterMode === "hidden") {
      touchCounterElement.style.display = "none";
    } else if (counterMode === "ghost") {
      touchCounterElement.style.display = "block";
      touchCounterElement.style.opacity = "0.08";
    }

    // ============================
    // 5) LOOP INFINITO (CLONAR)
    // ============================
    function loopGallery() {
      const scrollPos = (scrollMode === "vertical")
        ? galleryContainer.scrollTop
        : galleryContainer.scrollLeft;

      const totalSize = (scrollMode === "vertical")
        ? gallery.scrollHeight - galleryContainer.clientHeight
        : gallery.scrollWidth - galleryContainer.clientWidth;

      if (scrollPos >= totalSize - 10) {
        images.forEach(img => {
          const clone = img.cloneNode(true);
          gallery.appendChild(clone);
        });
      }
    }

    galleryContainer.addEventListener("scroll", loopGallery);

    // ============================
    // 6) FULLSCREEN + ORIENTATION
    // ============================
    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen().catch(() => {});
    }

    function lockOrientation() {
      if (screen.orientation?.lock) {
        screen.orientation.lock('portrait').catch(() => {});
      }
    }

    // ============================
    // 7) MOSTRAR FORZAJE
    // ============================
    function showForce() {
      fullScreenImage.style.display = "block";
      isCounting = false;

      if (navigator.vibrate) navigator.vibrate(200);

      enterFullscreen();
    }

    // ============================
    // 8) CONTADOR DE TOQUES
    // ============================
    function incrementTouchCount() {
      if (!isCounting) return;

      touchCount++;
      touchCounterElement.textContent = touchCount;

      if (touchCount >= tapTrigger) {
        showForce();
      }
    }

    // ============================
    // 9) BOTÓN INSTALAR PWA
    // ============================
    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') installButton.style.display = 'none';
      deferredPrompt = null;
    });

    // ============================
    // 10) SERVICE WORKER
    // ============================
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('SW registrado'))
        .catch(err => console.log('Error SW:', err));
    }

    // ============================
    // 11) EVENTOS
    // ============================
    document.addEventListener("DOMContentLoaded", () => {
      document.body.addEventListener("touchstart", incrementTouchCount);

      if (window.matchMedia('(display-mode: standalone)').matches) {
        setTimeout(() => {
          lockOrientation();
          enterFullscreen();
        }, 500);
      }
    });
  </script>

</body>
</html>
