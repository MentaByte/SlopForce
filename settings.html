<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">

  <title>Configuración</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 25px 18px;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 10px 0;
    }

    p {
      margin: 0 0 20px 0;
      color: #aaa;
      font-size: 14px;
      line-height: 1.4;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      color: #ccc;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 15px;
      outline: none;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-save {
      background: #4CAF50;
      color: white;
    }

    .btn-show {
      background: #2196F3;
      color: white;
    }

    .btn-logout {
      background: #444;
      color: white;
    }

    .btn-danger {
      background: #b71c1c;
      color: white;
    }

    .msg {
      margin-top: 12px;
      font-size: 14px;
      color: #bbb;
      min-height: 20px;
    }

    .small {
      font-size: 12px;
      color: #888;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Configuración</h1>
    <p>
      Ajusta el comportamiento de tu galería. Estos cambios se guardan en este dispositivo.
    </p>

    <div class="card">
      <label for="tapTrigger">Cantidad de toques para activar forzaje</label>
      <input type="number" id="tapTrigger" min="1" max="50">
      <div class="small">Recomendado: entre 7 y 15.</div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label for="scrollMode">Modo de scroll</label>
          <select id="scrollMode">
            <option value="vertical">Vertical</option>
            <option value="horizontal">Horizontal</option>
          </select>
        </div>

        <div>
          <label for="counterMode">Contador</label>
          <select id="counterMode">
            <option value="visible">Visible</option>
            <option value="ghost">Discreto</option>
            <option value="hidden">Oculto</option>
          </select>
        </div>
      </div>
    </div>

    <div class="card">
      <label for="forcedImage">Imagen forzada</label>
      <select id="forcedImage">
        <option value="./1.jpg">Imagen 1</option>
        <option value="./2.jpg">Imagen 2</option>
        <option value="./3.jpg">Imagen 3</option>
        <option value="./4.jpg">Imagen 4</option>
        <option value="./5.jpg">Imagen 5</option>
        <option value="./6.jpg">Imagen 6</option>
        <option value="./7.jpg">Imagen 7</option>
        <option value="./8.jpg">Imagen 8</option>
        <option value="./9.jpg">Imagen 9</option>
      </select>
      <div class="small">Esta es la imagen que se mostrará al activar el forzaje.</div>
    </div>

    <button class="btn-save" id="saveBtn">Guardar configuración</button>
    <button class="btn-show" id="showBtn">Ir al modo show</button>

    <div class="card">
      <button class="btn-logout" id="logoutBtn">Cerrar sesión</button>
      <button class="btn-danger" id="clearSettingsBtn">Resetear configuración</button>
      <div class="small">
        Resetear solo borra ajustes locales, no afecta tu licencia.
      </div>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const LOGOUT_FUNCTION_URL = "https://zgatennqbagmyfbpiakr.supabase.co/functions/v1/logout";

    // ============================
    // VALIDAR SESIÓN LOCAL
    // ============================
    function requireLogin() {
      const code = localStorage.getItem("license_code");
      const session_id = localStorage.getItem("session_id");
      const device_id = localStorage.getItem("device_id");

      if (!code || !session_id || !device_id) {
        window.location.href = "./login.html";
        return false;
      }
      return true;
    }

    if (!requireLogin()) {
      throw new Error("No login");
    }

    // ============================
    // ELEMENTOS UI
    // ============================
    const tapTriggerInput = document.getElementById("tapTrigger");
    const scrollModeSelect = document.getElementById("scrollMode");
    const counterModeSelect = document.getElementById("counterMode");
    const forcedImageSelect = document.getElementById("forcedImage");
    const msg = document.getElementById("msg");

    // ============================
    // CARGAR SETTINGS EXISTENTES
    // ============================
    function loadSettings() {
      tapTriggerInput.value = localStorage.getItem("tapTrigger") || 10;
      scrollModeSelect.value = localStorage.getItem("scrollMode") || "vertical";
      counterModeSelect.value = localStorage.getItem("counterMode") || "visible";
      forcedImageSelect.value = localStorage.getItem("forcedImage") || "./1.jpg";
    }

    loadSettings();

    // ============================
    // GUARDAR SETTINGS
    // ============================
    function saveSettings() {
      const tapTrigger = parseInt(tapTriggerInput.value);

      if (isNaN(tapTrigger) || tapTrigger < 1 || tapTrigger > 50) {
        msg.textContent = "La cantidad de toques debe estar entre 1 y 50.";
        return;
      }

      localStorage.setItem("tapTrigger", tapTrigger);
      localStorage.setItem("scrollMode", scrollModeSelect.value);
      localStorage.setItem("counterMode", counterModeSelect.value);
      localStorage.setItem("forcedImage", forcedImageSelect.value);

      msg.textContent = "Configuración guardada ✔";
    }

    document.getElementById("saveBtn").addEventListener("click", saveSettings);

    // ============================
    // IR AL SHOW
    // ============================
    document.getElementById("showBtn").addEventListener("click", () => {
      window.location.href = "./index.html";
    });

    // ============================
    // LOGOUT REAL EN SUPABASE
    // ============================
    async function logoutReal() {
      const code = localStorage.getItem("license_code");
      const session_id = localStorage.getItem("session_id");
      const device_id = localStorage.getItem("device_id");

      msg.textContent = "Cerrando sesión...";

      try {
        await fetch(LOGOUT_FUNCTION_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, session_id, device_id })
        });
      } catch (err) {
        // si falla internet igual limpiamos local
      }

      localStorage.removeItem("license_code");
      localStorage.removeItem("session_id");
      localStorage.removeItem("device_id");

      msg.textContent = "Sesión cerrada ✔";

      setTimeout(() => {
        window.location.href = "./login.html";
      }, 400);
    }

    document.getElementById("logoutBtn").addEventListener("click", logoutReal);

    // ============================
    // RESETEAR SETTINGS
    // ============================
    document.getElementById("clearSettingsBtn").addEventListener("click", () => {
      localStorage.removeItem("tapTrigger");
      localStorage.removeItem("scrollMode");
      localStorage.removeItem("counterMode");
      localStorage.removeItem("forcedImage");

      loadSettings();
      msg.textContent = "Configuración reseteada ✔";
    });
  </script>

</body>
</html>
